<!DOCTYPE html>
<!-- En esta etiqueta se determina en que lenguaje esta la pagina -->
<html lang="es">
<!-- En el head van los datos meta , datos importantes para que se renderise bien la pagina y que los buscadores
la puedan encontrar -->
<head>

    <meta charset="UTF-8">
    <!-- Esta es la "description" la cual sirve para que aparesca cuando alguien busca la pagina -->
    <meta name="description" content="Esta es mi primer pagina web">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Esta linea le da permiso a los buscadores que posicionen nuestra pagina web -->
    <meta name="robots" content="index,follow">
    <title>Primera pagina</title>
    <link rel="stylesheet" href="./css/estilos.css">
</head>
<!-- ----------------------------------------------------------------------------- -->
<body> <!-- Las partes basicas del 'body' son, Header, Main y footer -->
    <header>
        <p>Sop un parrafo</p>
        <h1>Soy un Titulo</h1>
        <nav></nav>
    </header>

    <main>
        <section>
            <ol></ol> <!-- Lista ordenada -->
            <ul></ul> <!-- Lista desordenada -->
            <ul></ul>
            <a href="https://google.com">Este es un enlace a Google.com</a>
        </section>

    </main>
    
    <footer>

    </footer>
</body>
</html>
