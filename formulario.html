<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
</head>
<body>
    <form action="">
        <label for="nombre">
            <span>Cual es tu nombre?</span>
            <input type="text" id="nombre" placeholder="Tu nombre">
        </label>
    </form>
    <form action="">
        <label for="nacimientoo">
            <span>Cuando naciste?</span>
            <input type="date" id="nacimientoo">
        </label>
    </form>
    <form action="">
        <label for="horario">
            <span>A que hora desayunas?</span>
            <input type="time" id="horario">
        </label>
    </form>
</body>
</html>
